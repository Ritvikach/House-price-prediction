<!DOCTYPE html>
<html>
<head>
    <title>Bangalore Home Price Prediction</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1a1818;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .switch-field {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .switch-field input {
            display: none;
        }
        .switch-field label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 2px;
            background: #f9f9f9;
        }
        .switch-field input:checked + label {
            background: #007BFF;
            color: white;
        }
        .submit {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit:hover {
            background: #0056b3;
        }
        .result h2 {
            color: #007BFF;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-group">
                <h2>Area (Square Feet)</h2>
                <input type="text" id="uiSqft" class="area" name="Squareft" value="1000">
            </div>
            <div class="form-group">
                <h2>BHK</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                    <label for="radio-bhk-2">2</label>
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                    <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                    <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                    <label for="radio-bhk-5">5</label>
                </div>
            </div>
            <div class="form-group">
                <h2>Bath</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                    <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                    <label for="radio-bath-2">2</label>
                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                    <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                    <label for="radio-bath-4">4</label>
                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                    <label for="radio-bath-5">5</label>
                </div>
            </div>
            <div class="form-group">
                <h2>Location</h2>
                <select id="uiLocations" class="location">
                    <option value="" disabled selected>Choose a Location</option>
                    <option>Electronic City</option>
                    <option>Rajaji Nagar</option>
                    <!-- Add more options as required -->
                </select>
            </div>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result"><h2></h2></div>
        </form>
    </div>
</body>
</html>
